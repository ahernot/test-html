<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="preconnect" href="https://fonts.gstatic.com"> <!--font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> <!--font-->
        <link rel="stylesheet" href="./style.css" />
        <title>Landing Page</title>
    </head>
    <body>
        <header>
            <div class="logo-container">
                <img src="./img/logo.svg" alt="logo">
                <h4 class="logo">Three Dots</h4>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a class="nav-link"><a href="#">Specs</a></li>
                    <li><a class="nav-link"><a href="#">Products</a></li>
                    <li><a class="nav-link"><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="cart">
                <img src="./img/cart.svg" alt="cart" />
            </div>
        </header>

        <main>
            <section class="presentation">

                <div class="introduction">
                    <div class="intro-text">
                        <h1>Laptop for the future</h1>
                        <p>The good crazy text 2</p>
                    </div>

                    <div class="cta">
                        <button class="cta-select">14 Inch</button>
                        <button class="cta-add">Add to cart</button>
                    </div>
                </div>

                <div class="cover">
                    <img src="./img/matebook.png" alt="matebook" />
                </div>

            </section>

            <section class="instagram-feed"></section>
                <!-- Place <div> tag where you want the feed to appear -->
                <div id="curator-feed-default-feed-layout"><a href="https://curator.io" target="_blank" class="crt-logo crt-tag">Powered by Curator.io</a></div>
                <!-- The Javascript can be moved to the end of the html page before the </body> tag -->
                <script type="text/javascript">
                    /* curator-feed-default-feed-layout */
                    (function(){
                        var i, e, d = document, s = "script";i = d.createElement("script");i.async = 1;
                        i.src = "https://cdn.curator.io/published/17c1e7c8-c861-4d60-977d-c0008850b0af.js";
                        e = d.getElementsByTagName(s)[0];e.parentNode.insertBefore(i, e);
                    })();
                </script>
            </section>

            <div class="laptop-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>

            <img class="big-circle" src="./img/big-eclipse.svg" alt="">
            <img class="medium-circle" src="./img/mid-eclipse.svg" alt="">
            <img class="small-circle" src="./img/small-eclipse.svg" alt="">
        </main>
    </body>
</html>
